<div ng-controller="PayCtrl">
<!--   <h1>'Allo, 'Allo!</h1> -->
<div class="row">
  <div class="col-md-12">
    <table class="table">
    <tr ng-repeat="item in manList">
      <td>{{item.name}}</td>
      <td>{{item.pay}}</td>
    </tr>
    <tr>
      <td>Summary</td>
      <td>{{totalMoney}}</td>
    </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-7">
   <table class="table">
    <tr ng-repeat="man in manList">
    <td>{{man.name}}</td>
      <td ng-repeat="payCheck in man.pays track by $index">
        <input type="checkbox" ng-model="payCheck.attend" ng-change="calcAll()">
      </td>
    </tr>
    </table>
    <div class='well'>
      <label>Name</label>
        <input type="name" ng-model="newName">
        <button class="btn btn-primary" ng-click="addMan(newName)">Add</button>
    </div>
  </div>

  <div class='col-md-5 well'>
    <table class="table">
      <tr ng-repeat="pay in payList track by $index">
        <td>{{$index+1}}ì°¨</td>
        <td>{{pay}}</td>
      </tr>
    </table>
    <label>Money</label>
    <input type="number" ng-model="newMoney">
    <button class="btn btn-primary" ng-click="addPay(newMoney)">Add</button>
  </div>
</div>
